<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
    computerChoice = generateComputerChoice();

    let resultMsg = getResult('Bat', computerChoice);

    showAlert('Bat', computerChoice, resultMsg);
    
  ">Bat</button>


  <button onclick="
    let computerChoice = generateComputerChoice();

    resultMsg = getResult('Ball', computerChoice);

    showAlert('Ball', computerChoice, resultMsg);
    
  ">Ball</button>

  <button onclick="
    computerChoice = generateComputerChoice();

    resultMsg = getResult('Stump', computerChoice);

    showAlert('Stump', computerChoice, resultMsg);
    
  ">Stump</button>

  <script>
    let score = {
      win: 0,
      lost: 0,
      tie: 0,
    };

    function generateComputerChoice() {
      //This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return 'Bat';
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return 'Ball';
        } else {
          return 'Stump'
        }
    }
    
    function getResult(userMove, computerMove) {
      if(userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return `User won.`;
        } else if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie.`;
        } else if (computerMove === 'Stump') {
          score.lost++;
          return `Computer has won.`;
        }
      } else if (userMove === "Ball") {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie.`;
        } else if (computerMove === 'Bat') {
          score.lost++;
          return `Computer has won.`;
        } else if (computerMove === 'Stump') {
          score.win++;
          return `User won.`;
        }
      } else {
        if (computerChoice === 'Ball') {
          score.lost++;
          return 'Computer has won';
        } else if (computerChoice === 'Bat') {
          score.win++;
          return 'User won.';
        } else if (computerChoice === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }
  
    function showAlert(userMove, computerMove, result) {
      alert(`You have chosen ${userMove}. Computer choice is ${computerMove}.
      ${result} 
      Won:${score.win}, Lost:${score.lost}, Tie:${score.tie}`);
    }
  </script>
</body>
</html>
